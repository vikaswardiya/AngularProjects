<label for="name">name</label>
<input type="text" id="name" [(ngModel)]="enteredPersonName">
<button (click)="onCreatePerson()">Add</button>

<form [formGroup]="employeeForm" class="form-horizontal" (ngSubmit)="onSubmit()">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Creat Employee</h3>
        </div>
        <div class="panel-body">
            <div class="form-group" [ngClass]="{'has-error': employeeForm.get('fullname').errors && 
            (employeeForm.get('fullname').touched || employeeForm.get('fullname').dirty)}">
                <label for="fullname" class="col-sm-2 control-label">Full Name</label>
                <div class="col-sm-8">
                    <input id="fullname" formControlName="fullname" type="text" class="form-control">
                   <span class="help-block" *ngIf="employeeForm.get('fullname').errors && 
                   (employeeForm.get('fullname').touched || employeeForm.get('fullname').dirty)">
                    <span *ngIf="employeeForm.get('fullname').errors.required">
                        Full Name is Required
                    </span>
                    <span *ngIf="employeeForm.get('fullname').errors.minlength || employeeForm.get('fullname').errors.maxlength">
                        Full Name Length must be greater than 2 characters and less than 10 characters
                    </span>
                </span>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email Id</label>
                <div class="col-sm-8">
                    <input type="text" formControlName="email" id="email" class="form-control">
                </div>
            </div>
            <div formGroupName="skill">
                <div class="form-group">
                    <label for="skillName" class="col-sm-2 control-label">Skill</label>
                    <div class="col-sm-4">
                        <input type="text" formControlName="skillName" placeholder="skillname" id="skillName"
                            class="form-control">
                    </div>
                    <div class="col-sm-4">
                        <input type="text" formControlName="experienceInYears" placeholder="Experience in Years"
                            id="experienceInYears" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Proficiency</label>
                    <div class="col-sm-8">
                        <label class="radio-inline">
                            <input id="proficiency" type="radio" value="beginner" formControlName="proficiency">beginner
                        </label>
                        <label class="radio-inline">
                            <input id="proficiency" type="radio" value="intermediate"
                                formControlName="proficiency">intermediate
                        </label>
                        <label class="radio-inline">
                            <input id="proficiency" type="radio" value="advanced" formControlName="proficiency">advanced
                        </label>

                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="btn-toolbar">
                <button class="btn btn-primary" type="submit">Submit</button>
                <button class="btn btn-primary" type="button" (click)="onLoadDataClicked()">Load Data</button>
            </div>
            </div>
        </div>
    </div>
</form>
